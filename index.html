<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blindAid – Object Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Home screen -->
  <div id="homeScreen" class="screen">
    <header>
      <h1>blindAid</h1>
      <p>Accessible Object Detection Powered by AI</p>
    </header>
    <select id="cameraSelect"></select>
    <button id="enterBtn">Enter Detection Mode</button>
  </div>

  <!-- Detection screen -->
  <div id="detectionScreen" class="screen hidden">
    <video id="video" autoplay muted playsinline></video>
    <main>
      <div id="status">Loading model…</div>
      <ul id="objects"></ul>
      <div class="btn-group">
        <button id="startBtn">Start Seeing</button>
        <button id="stopBtn">Stop Seeing</button>
      </div>
    </main>
  </div>

  <script src="lib/tf.min.js"></script>
  <script src="lib/coco-ssd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
