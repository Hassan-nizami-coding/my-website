<!DOCTYPE html>
<html>
<head>
  <title>Object Detector for the Blind</title>
  <style>
    video, canvas {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>See with Sound</h1>
  <video id="webcam" autoplay playsinline></video>
  <br>
  <button onclick="detectObjects()">Detect</button>
  <p id="output"></p>

  <!-- Load from local assets -->
  <script src="lib/tf.min.js"></script>
  <script src="lib/coco-ssd.min.js"></script>
  <script>
    const video = document.getElementById('webcam');
    const output = document.getElementById('output');
    let model;

    // Start the camera
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    // Load TensorFlow model
    async function loadModel() {
      model = await cocoSsd.load();
    }

    // Determine object position
    function describePosition(obj) {
      const [x] = obj.bbox;
      const width = video.videoWidth;
      if (x < width / 3) return "on the left";
      if (x > width * 2 / 3) return "on the right";
      return "in the center";
    }

    // Detect objects and describe with context
    async function detectObjects() {
      const predictions = await model.detect(video);
      if (predictions.length > 0) {
        const descriptions = predictions.map(p =>
          `a ${p.class} ${describePosition(p)}`
        );

        const message = "I see: " + descriptions.join(", ");
        output.textContent = message;

        const msg = new SpeechSynthesisUtterance(message);
        window.speechSynthesis.speak(msg);
      } else {
        output.textContent = "I see nothing.";
        const msg = new SpeechSynthesisUtterance("I see nothing");
        window.speechSynthesis.speak(msg);
      }
    }

    // Activate everything
    loadModel();
    startCamera();

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
