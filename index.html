<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blindAid: See with Sound</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { width: 300px; border-radius: 10px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    p { font-weight: bold; }
  </style>
</head>
<body>
  <h1>blindAid Assistant</h1>
  <video id="webcam" autoplay playsinline></video><br>
  <button onclick="detectObjects()">Detect Objects</button>
  <p id="output">Awaiting detection...</p>

  <script src="lib/tf.min.js"></script>
  <script src="lib/coco-ssd.min.js"></script>
  <script>
    const video = document.getElementById('webcam');
    const output = document.getElementById('output');
    let model;

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    async function loadModel() {
      model = await cocoSsd.load();
    }

    function describePosition(obj) {
      const [x] = obj.bbox;
      const width = video.videoWidth;
      if (x < width / 3) return "on the left";
      if (x > width * 2 / 3) return "on the right";
      return "in the center";
    }

    async function detectObjects() {
      const predictions = await model.detect(video);
      if (predictions.length > 0) {
        const descriptions = predictions.map(p => `a ${p.class} ${describePosition(p)}`);
        const spoken = "I see: " + descriptions.join(", ");
        output.textContent = spoken;
        const msg = new SpeechSynthesisUtterance(spoken);
        window.speechSynthesis.speak(msg);
      } else {
        output.textContent = "I see nothing.";
        const msg = new SpeechSynthesisUtterance("I see nothing.");
        window.speechSynthesis.speak(msg);
      }
    }

    loadModel();
    startCamera();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
